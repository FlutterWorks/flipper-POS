<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- custom css -->

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #D8DCD7 !important;
    }

    .green {
      background-color: #8e44ad;
      padding: 30px 20px 150px;
      margin-top:-40px;
    }

    .green .container img {
      height: 40px;
    }

    .green .container span {
      color: #fff;
      display: inline-block;
      font-size: 14px;
      font-weight: 500;
      line-height: normal;
      text-transform: uppercase;
      /*vertical-align: middle;*/
      margin-left: 10px;
    }

    .popup .container {
      background-color: #fff;
      border-radius: 3px;
      box-shadow: 0 17px 50px 0 rgba(0, 0, 0, 0.19),
        0 12px 15px 0 rgba(0, 0, 0, 0.24);
      position: relative;
      top: -100px;
    }

    .instructions,
    .qr-part {
      margin: 50px 0;
    }

    .instructions {
      padding-left: 50px;
    }

    .qr-part {
      padding-right: 50px;
    }

    .qr-part {
      text-align: right !important;
    }

    .qr-mid-div {
      width: min-content;
      margin-left: auto;
      text-align: center;
    }

    .qr-mid-div img {
      width: 250px;
    }

    .instructions {
      position: relative;
    }

    .instructions h1 {
      color: #525252;
      font-size: 28px;
      font-weight: 300;
      line-height: normal;
    }

    .instructions ol li {
      color: var(--gray-700);
      font-size: 18px;
      line-height: 28px;
      margin-top: 20px;
    }

    .instructions ol {
      margin-bottom: 50px;
    }

    .need-help {
      position: absolute;
      bottom: 0px;
      color: #00bfa5;
      font-size: 14px;
    }

    .need-help:hover {
      position: absolute;
      bottom: 0px;
      color: #00bfa5;
      font-size: 14px;
      text-decoration: none;
    }

    @media only screen and (max-width: 991px) {
      .qr-part {
        text-align: center !important;
      }

      .qr-mid-div {
        margin: auto;
      }
    }

    @media only screen and (min-width: 1200px) {
      .container {
        width: 950px !important;
      }
    }

    #tick {
      -webkit-writing-mode: horizontal-tb !important;
      text-rendering: auto;
      color: -internal-light-dark(black, white);
      letter-spacing: normal;
      word-spacing: normal;
      text-transform: none;
      text-indent: 0px;
      text-shadow: none;
      display: inline-block;
      text-align: start;
      appearance: textfield;
      background-color: -internal-light-dark(rgb(255, 255, 255), rgb(59, 59, 59));
      -webkit-rtl-ordering: logical;
      cursor: text;
      margin: 0em;
      font: 400 13.3333px Arial;
      padding: 1px 2px;
      border-width: 2px;
      border-style: inset;
      border-color: -internal-light-dark(rgb(118, 118, 118), rgb(195, 195, 195));
      border-image: initial;
      border-radius: 2px;
    }

    .tick-label {
      color: #525252;
      vertical-align: initial;
    }

    .fa-icon {
      color: #969ea2;
      font-size: 12px;
      border-radius: 1px;
      padding: 5px 5px 2px;
      background-color: #e9e9e9;
    }

    .fa-ellipsis-v {
      padding: 5px 10px 2px;
    }

    /* video part */

    .video-player {
      margin: 100px auto 0;
      position: relative;
    }

    .video-player img {
      width: 100%;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background-color: #fff;
    }

    .btn-play {
      color: #fff;
      font-size: 25px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      padding: 30px;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.459);
    }

    .video-section {
      position: relative;
      padding: 0 !important;
      box-shadow: none !important;
    }

    .video-section {
      background-color: #f9f9f9;
    }

    .video-player {
      cursor: pointer;
      margin-bottom: 100px;
    }

    /* video thumbnail */

    .video-thumbnail img {
      width: 100%;
      margin: auto;
      object-fit: cover;
      cursor: pointer;
      text-align: center;
    }

    .video-thumbnail {
      top: 50%;
      left: 50%;
      position: absolute;
      z-index: 5;
      margin: auto;
      object-fit: cover;
      text-align: center;
      transform: translate(-50%, -50%);
    }

    video:focus {
      outline: none;
      border: none;
    }
    h1{
      margin-left:-30px;
    }
  </style>
</head>

<body>

    <div class="container">

      <span>Flipper Desktop V{{version}}</span>
    </div>
  </div>

                and select flipper Web
              </li>
              <li>Point your phone to this screen to capture the code</li>
            </ol>
            <a href="#" class="need-help">Need help to get started?</a>
          </div>
          <div class="qr-part col-lg-4 col-md-12 col-sm-12 text-right">
            <div class="qr-mid-div">
              <qrcode [level]="2" qrvalue="{{qrcode}}"></qrcode>
              <br />
              <br />
              <input type="checkbox" name="" id="tick" />
              <label class="tick-label" for="tick">Keep me signed in</label>
            </div>
          </div>
          <!-- video player -->
          <div class="video-section col-lg-12 text-center">
            <div class="col-lg-7 video-thumbnail">
              <img onclick="videoPlay" src="assets/thumbnail2.png" alt="">

            </div>
            <video class="col-lg-7 video-player" poster="assets/thumbnail.jpg" controls>
              <source src="assets/video.mp4" type="video/mp4">
              <em class="fas fa-play pl-1"></em>
              <!-- </a> -->
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- <script src="script.js"></script> -->
  <script>
    var thumbnail = document.querySelector('.video-thumbnail');
    var video = document.querySelector('video');

    video.style.opacity = '0';

    thumbnail.addEventListener('click', function () {
      thumbnail.style.display = 'none';
      video.style.opacity = '1';
      video.play();
    });

  </script>
</body>

</html>
