<div class="modal-header">
    <h2 mat-dialog-title trans>Remove category(s)</h2>
    <button type="button" mat-icon-button (click)="close()" class="close-button" tabindex="-1">
        <mat-icon>close</mat-icon>
    </button>
</div>

    <mat-dialog-content class="many-inputs">
        <div class="input-container">
          Are you sure? ({{data.length}}) categories will automatically deleted.
        </div>
    </mat-dialog-content>
    <br />

    <mat-dialog-actions class="float-right">
        <button (click)="close()" type="button" mat-button class="cancel-button" trans [disabled]="loading | async">Cancel</button>
        <button type="button" mat-raised-button color="primary" class="submit-button" (click)="deletecustomertype()" [disabled]="loading | async" trans>Delete</button>
    </mat-dialog-actions>
