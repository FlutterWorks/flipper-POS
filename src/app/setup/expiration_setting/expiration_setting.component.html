
<mat-toolbar>
  <mat-toolbar-row>
    <div class="col-8">
        <button mat-button><mat-icon class="">menu</mat-icon>Expiration Period Setting</button>
      <span class="spacer"></span>
      <span class="spacer"></span>
      </div>

      <div class="col-4">
          <button color='accent' class="float-right" mat-raised-button   *ngIf="!(details$ | async).detailsVisible" (click)="openDetails('New Expiration Period Setting','new',null)">
              <mat-icon class="">add</mat-icon>Add New </button>
              <button mat-button color='warn' class="float-right" *ngIf="selection.selected.length > 0 && can_delete" (click)="removeDialog()"><mat-icon class="">delete</mat-icon>Delete ({{selection.selected.length}}) selected</button>
       </div>

      </mat-toolbar-row>
</mat-toolbar>
<div class="col-12" *ngIf="data && data.length > 0">

<mat-form-field class="w-100 px-2">
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Search"
  />
</mat-form-field>
<div class="section-container">
<table mat-table [dataSource]="dataSource" matSort class="w-100">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" (click)="openDetails('Edit Expiration Period Setting','edit',row)">
        <mat-checkbox (click)="$event.stopPropagation();openDetails('Edit Expiration Period Setting','edit',row)"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" (click)="openDetails('Edit Expiration Period Setting','edit',element)">
          <span class="text">{{element.name}}</span> </td>
    </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element" (click)="openDetails('Edit Expiration Period Setting','edit',element)">
              <span class="text">{{element.description}}</span> </td>
        </ng-container>

            <!-- Name Column -->
    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Period </th>
      <td mat-cell *matCellDef="let element" (click)="openDetails('Edit Expiration Period Setting','edit',element)">
          <span  class="text" [ngSwitch]="element.period">
            <label *ngSwitchCase="'tomorrow'">Tomorrow</label>
            <label *ngSwitchCase="'today'">Today</label>
            <label *ngSwitchCase="'yestarday'">Yestarday</label>
            <label *ngSwitchCase="'day'">{{element.period_value}} Day(s)</label>
            <label *ngSwitchCase="'week'">{{element.period_value}} Week(s)</label>
            <label *ngSwitchCase="'month'">{{element.period_value}} Month(s)</label>
            <label *ngSwitchCase="'year'">{{element.period_value}} Year(s)</label>
            <label *ngSwitchDefault>Now..</label>
         </span>

        </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Color </th>
          <td mat-cell *matCellDef="let element" (click)="openDetails('Edit Expiration Period Setting','edit',element)">
              <span class="text" [style.color]="'#ffff'" [style.background-color]="element.color?element.color:'#1da1f2'">{{element.color}}</span> </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr [class.highlighted]="((details$ | async).sender_data?(details$ | async).sender_data.id==row.id:false)" mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
  </table>
</div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<setup-no-entry-found *ngIf="data && data.length == 0" [message]="message('Expiration Period Setting')" [subMessage]='subMessage("Expiration Period Setting")'></setup-no-entry-found>
