<div>
  <button mat-raised-button color="accent" (click)="openAddCustomerDialog()">+</button>
</div>
<cdk-virtual-scroll-viewport [itemSize]="100">
  <ul *cdkVirtualFor="let customer of customers" (click)="emitCustomer(customer)">
    <li>#full name: {{customer.full_name}}|#phone {{customer.phone}}</li>
  </ul>
</cdk-virtual-scroll-viewport>
