<mat-toolbar>
    <mat-toolbar-row>
      <div class="col-12">
          <button mat-button><mat-icon class="">menu</mat-icon>{{title}}  </button>
        <span class="spacer"></span>
        <span class="spacer"></span>
        </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="col-12" *ngIf="data && data.length > 0">
    <mat-form-field class="w-100 px-2">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Search"
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="w-100">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>


      <!--  Qty Column -->
      <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight </th>
          <td mat-cell *matCellDef="let element" > {{element.weight}} {{element.unit_of_measure}} </td>
        </ng-container>

      <!--  Qty Column -->
        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity </th>
            <td mat-cell *matCellDef="let element" > {{element.quantity}} </td>
          </ng-container>
   <!--  Qty Column -->
   <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Transction date </th>
      <td mat-cell *matCellDef="let element" > {{element.updated_at | date:'fullDate'}} </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>

    <div class="clearfix"></div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>

  <div class="no-results-message" *ngIf="data && data.length == 0">
