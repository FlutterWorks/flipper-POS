
<div class="mat-elevation-z8" *ngIf="data.length > 0;else notDataFound">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>


      <form [formGroup]="itemForm" (ngSubmit)="addItem()">
  <table mat-table [dataSource]="dataSource" matSort>

       <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sku </th>
      <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>

            <!--  Category Column -->
         <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
          </ng-container>

                     <!--  Category Column -->
         <ng-container matColumnDef="current_stock_qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="ybx-mat mat-full-wdth">
                    <input class="text-secondary" id="qty" matInput placeholder="New Qty" ormControlName="name" required>

                </mat-form-field>
                </td>
                </ng-container>
                  <!--  Category Column -->
         <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="ybx-mat mat-full-wdth">
                    <input class="text-secondary" matInput placeholder="New weight" required>

                </mat-form-field>

            </td>
          </ng-container>

          <ng-container matColumnDef="unit_of_measure">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> U.of Measure </th>
              <td mat-cell *matCellDef="let element">
                  <mat-form-field class="ybx-mat mat-full-wdth">
                      <mat-select placeholder="Choose Unit of measure" required>
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let unit of units" [value]="unit">{{unit}}</mat-option>
                      </mat-select>

                    </mat-form-field>

              </td>
            </ng-container>
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
                <td mat-cell *matCellDef="let element">
                    <button type="button"  mat-button [disabled]="(loading | async)">Save</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  (click)="selection.toggle(row)">
              </tr>

  </table>
</form>
</div>


<ng-template #notDataFound>
    can't find data
</ng-template>
