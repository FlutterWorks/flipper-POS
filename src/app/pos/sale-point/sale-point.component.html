<mat-toolbar color='accent'>
    <mat-toolbar-row class="header">
      <div class="col-8">
          <button mat-button class="text-center text-uppercase"(click)="is_categry_clicked=!is_categry_clicked">HOME</button>
         <mat-icon class="mat-icon" *ngIf="is_categry_clicked">  chevron_right </mat-icon>
          <button mat-button class="text-uppercase" *ngIf="is_categry_clicked">
              {{category_selected.name}}
        </button>

        <span class="spacer"></span>
        <span class="spacer"></span>
        </div>

    </mat-toolbar-row>

</mat-toolbar>
<div class="row m-2" *ngIf="!is_categry_clicked && categories.length > 0">
        <mat-card  *ngFor="let category of categories"  class="col-2 col-md-2 col-sm-4 col-xs-6 p-4 m-2 text-center text-uppercase mat-card" (click)="categoriesClicked(category)">{{category.name}}</mat-card>
</div>
<div #notCat>
    <p>no cart found</p>
</div>
<div *ngIf="is_categry_clicked  && categories.length == 0">
    no categories could found
  </div>

  <div class="row m-1" *ngIf="is_categry_clicked  && currently_stocks.length > 0">
      <mat-card  *ngFor="let stock of currently_stocks"  class="col-2 col-md-2 col-sm-4 col-xs-6 m-2 mat-card" (click)=" addItemToCart(stock)">
        <span class="text-left text-secondary">{{stock.name.length > 18?stock.name.substring(0,17)+'...':stock.name}} </span>
        <div class="clearfix"></div>

        <small class="row row-divided">
            <div class="text-left col-6 column-one">
                {{stock.item.currency}} {{stock.item.unit_sale}}
            </div>
            <div class="vertical-divider"></div>
            <div class="text-right col-6 column-two">
                {{stock.available_stock_qty}} Qty
            </div>
         </small>

      </mat-card>
</div>
<div *ngIf="is_categry_clicked  && currently_stocks.length == 0">
  no stock could found
</div>
