 <material-navbar menuPosition="admin-navbar" [showToggleButton]="true" (toggleButtonClick)="toggleLeftSidebar()"></material-navbar>

    <nav mat-tab-nav-bar [color]="appearance.navLayout.color" [backgroundColor]="appearance.navLayout.backgroundColor">
        <a mat-tab-link
           *ngFor="let link of appearance.navLinks"
           [routerLink]="link.path"
           routerLinkActive #rla="routerLinkActive"
           [active]="rla.isActive">
          {{link.label}}
        </a>
      </nav>

      <router-outlet></router-outlet>
