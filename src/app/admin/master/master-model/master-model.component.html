
<ng-container  *ngIf="details$ | async as details" [ngSwitch]="details.component">
    <app-item-model *ngSwitchCase="'app-items'"></app-item-model>
    <app-category-model *ngSwitchCase="'app-categories'"></app-category-model>

    <ng-template *ngSwitchDefault>
        <div class="nothing-selected">
            <div class="text" trans>No Action Made.</div>
        </div>
    </ng-template>
</ng-container>
