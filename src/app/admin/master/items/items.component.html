
<div class="mat-elevation-z8" *ngIf="data.length > 0;else notDataFound">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>


  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sku </th>
      <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>

          <!-- Purchase Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} {{element.currency}}</td>
      </ng-container>

         <!--  Sales Price Column -->
         <ng-container matColumnDef="sale_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sales Price </th>
            <td mat-cell *matCellDef="let element"> {{element.sale_price}} {{element.currency}} </td>
          </ng-container>
            <!--  Category Column -->
         <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
          </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<ng-template #notDataFound>
    can't find data
</ng-template>
