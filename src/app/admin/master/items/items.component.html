
<mat-toolbar>
    <mat-toolbar-row>
      <div class="col-8">
          <button mat-button><mat-icon class="">menu</mat-icon>Items </button>
        <span class="spacer"></span>
        <span class="spacer"></span>
        </div>
        <div class="col-4 float-right">
           <button mat-button><mat-icon class="">add</mat-icon>New Item</button> <button mat-button><mat-icon class="">delete</mat-icon>Remove all</button></div>
    </mat-toolbar-row>
</mat-toolbar>

<loading-indicator [isVisible]="loading | async" class="overlay"></loading-indicator>
<div class="col-12" *ngIf="data.length > 0;else notDataFound">

  <mat-form-field class="w-100 px-2">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Search"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    <!-- Position Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sku</th>
      <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.item }}</td>
    </ng-container>

    <!-- Purchase Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Purchase Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price }} {{ element.currency }}
      </td>
    </ng-container>

    <!-- Sales Price Column -->
    <ng-container matColumnDef="sale_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sales Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.sale_price }} {{ element.currency }}
      </td>
    </ng-container>
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="d-inline-block" color="primary"><mat-icon>create</mat-icon> Edit</button>
          <button mat-button class="d-inline-block" color="warn"> <mat-icon>delete</mat-icon> Delete</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="clearfix"></div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<ng-template #notDataFound> can't find data </ng-template>
