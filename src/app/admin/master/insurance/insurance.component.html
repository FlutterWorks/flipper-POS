
<div class="col-12 mat-elevation-z8" *ngIf="data.length > 0;else notDataFound">
  <mat-form-field class="w-100 px-2">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" matSort class="w-100">

    <!-- Name Column -->
    <ng-container matColumnDef="logo_url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
      <td mat-cell *matCellDef="let element"><img [src]="element.logo_url" style="width:48px" /> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Discount Column -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
      <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adress </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-button class="d-inline-block" color="primary"><mat-icon>create</mat-icon> Edit</button>
          <button mat-button class="d-inline-block" color="warn"> <mat-icon>delete</mat-icon> Delete</button>
        </td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="clearfix"></div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<ng-template #notDataFound>
  <p class="p-1">can't find data</p>
</ng-template>
