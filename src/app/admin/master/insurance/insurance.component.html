
<mat-toolbar>
  <mat-toolbar-row>
    <div class="col-8">
        <button mat-button><mat-icon class="">menu</mat-icon>Insurance </button>
      <span class="spacer"></span>
      <span class="spacer"></span>
      </div>
      <div class="col-4">
          <button color="accent" class="float-right" mat-raised-button *ngIf="!(details$ | async).detailsVisible" (click)="openDetails('New Insurance','new',null)">
              <mat-icon class="">add</mat-icon>New Insurance</button>

          <button  color='warn' mat-button class="float-right" *ngIf="selection.selected.length > 0" (click)="removeDialog()">
            <mat-icon class="">delete</mat-icon>Delete ({{selection.selected.length}}) selected
          </button>

         </div>
  </mat-toolbar-row>
</mat-toolbar>

<loading-indicator [isVisible]="loading | async" class="overlay"></loading-indicator>
<div class="col-12" *ngIf="data.length > 0;else notDataFound">

<mat-form-field class="w-100 px-2">
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Search"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="w-100">

  <!-- Checkbox Column -->

  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
  </ng-container>

    <!-- Logo Column -->
    <ng-container matColumnDef="logo_url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
      <td mat-cell *matCellDef="let element"><img [src]="element.logo_url" style="width:48px" /> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Discount Column -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
      <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- address Column -->

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adress </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Action Column -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="d-inline-block" color="warn" (click)="removeDialog()"  [disabled]="!selection.isSelected(element) || isAllSelected()"> <mat-icon>delete</mat-icon> delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<ng-template #notDataFound>
<p class="p-1">can't find data</p>
</ng-template>
