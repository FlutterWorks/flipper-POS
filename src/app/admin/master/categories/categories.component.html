
<mat-toolbar>
  <mat-toolbar-row>
    <div class="col-8">
        <button mat-button><mat-icon class="">menu</mat-icon>Categories </button>
      <span class="spacer"></span>
      <span class="spacer"></span>
      </div>

      <div class="col-4">
          <button color='accent' class="float-right" mat-raised-button   *ngIf="!(details$ | async).detailsVisible" (click)="openDetails('New Category','new',null)">
              <mat-icon class="">add</mat-icon>New Category</button>
              <button mat-button color='warn' class="float-right" *ngIf="selection.selected.length > 0 && can_delete" (click)="removeDialog()"><mat-icon class="">delete</mat-icon>Delete ({{selection.selected.length}}) selected</button>
       </div>

      </mat-toolbar-row>
</mat-toolbar>
<loading-indicator [isVisible]="loading | async" class="overlay"></loading-indicator>
<div class="col-12" *ngIf="data.length">

<mat-form-field class="w-100 px-2">
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Search"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="w-100">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="category_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="d-inline-block" color="primary" (click)="openDetails('Edit Category','edit',element)" [disabled]="!selection.isSelected(element) || isAllSelected()"><mat-icon>create</mat-icon> Edit</button>
          <button mat-button class="d-inline-block" color="warn" (click)="removeDialog()" *ngIf="can_delete" [disabled]="!selection.isSelected(element) || isAllSelected()"> <mat-icon>delete</mat-icon> delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<master-no-entry-found *ngIf="data && data.length == 0" [message]="message('Category')" [subMessage]='subMessage("Category")'></master-no-entry-found>
