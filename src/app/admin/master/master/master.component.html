
<mat-sidenav-container class="content">
    <mat-sidenav [opened]="!leftColumnIsHidden" mode="side" class="left-column">
        <div class="menu-items" *ngFor="let link of links">
            <a class="menu-item"  [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon >menu</mat-icon>
                <span class="text" trans>{{link.label}}</span>
            </a>
         </div>

      <div class="version">

          <!-- Version: {{settings.get('version')}} -->
      </div>
  </mat-sidenav>


  <mat-sidenav [opened]="(details$ | async).detailsVisible" [mode]="(isMobile) ? 'over' : 'side'" position="end" class="right-sidebar">
    <app-details></app-details>
  </mat-sidenav>

  <mat-sidenav-content class="content-inner">
    <loading-indicator [isVisible]="(master$ | async).loading" class="overlay"></loading-indicator>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
