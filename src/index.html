  <script>
    var global = global || window;

<body style="overflow:hidden!important;position:fixed;top:0;left:0;right:0;bottom:0;">
  <script>
    function isElectron() {
      return window && window.process && window.process.type;
    }
    this.loadTitleBar();

    function loadTitleBar() {
      if (isElectron()) {
        const customTitlebar = require('custom-electron-titlebar');
        let MyTitleBar = new customTitlebar.Titlebar({
          backgroundColor: customTitlebar.Color.WHITE,
          shadow: false,
          icon: 'icon.ico'
        });
        MyTitleBar.updateTitle(localStorage.getItem('flipperTitle')?localStorage.getItem('flipperTitle'):'Flipper');
      }
    }
  </script>

        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden !important;
        color:#364EDA;

          BlinkMacSystemFont,
          "Segoe UI",

          Oxygen-Sans,
          Ubuntu,
          Cantarell,
          Helvetica,

        font-size: .99em;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);

      body {
        background: white;
        ;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
      }

      @keyframes dots {
        50% {
          transform: translateY(-.4rem);

        100% {
          transform: translateY(0);
        }
      }

      .d {
        animation: dots 1.5s ease-out infinite;
      }

      .d-2 {
        animation-delay: .5s;
      }

      .d-3 {
        animation-delay: 1s;
      }
