<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    # remove this using docker environment when pushing to server!.
    # ServerName dev.com 
    <Directory /var/www/html/public>
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>